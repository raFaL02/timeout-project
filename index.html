<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- icon -->
  <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-ico">
  <!-- javascript -->
  <script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">01</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <img src="./assets/play-btn.svg" alt="botão de play">
      </button>
      <button class="pause hide">
        <img src="./assets/pause-btn.svg" alt="botão de pause">
      </button>
      <button class="stop hide">
        <img src="./assets/stop-btn.svg" alt="botão de stop">
      </button>
      <button class="set">
        <img src="./assets/set-btn.svg" alt="botão com desenho de um relógio">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="./assets/sound-on.svg" alt="botão com desenho de um alto-falante com volume">
    </button>
    <button class="sound-off hide">
      <img src="./assets/sound-off.svg" alt="botão com desenho de um alto-falante mutado">
    </button>
  </footer>
</body>
</html>
